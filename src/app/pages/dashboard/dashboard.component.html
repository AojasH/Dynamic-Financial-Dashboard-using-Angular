<div class="main_content">
	<div class="grid_header" *ngIf="$expenseSummary | async as expenseSummary">
		<div class="minicard_balance">
			<app-mini-card
				title="Balanço"
				[value]="expenseSummary?.balance || 0"
				[dark]="true"
			></app-mini-card>
		</div>
		<div class="minicard_income">
			<app-mini-card
				title="Entrada"
				[value]="expenseSummary?.income || 0"
			></app-mini-card>
		</div>
		<div class="minicard_outgoing">
			<app-mini-card
				title="Saída"
				[value]="expenseSummary?.outgoing || 0"
			></app-mini-card>
		</div>
		<div class="minicard_savings">
			<app-mini-card
				title="Poupança"
				[value]="expenseSummary?.savings || 0"
			></app-mini-card>
		</div>
	</div>
	<div class="grid_main">
		<div class="summary">
			<app-summary-card></app-summary-card>
		</div>
		<div class="overview">
			<app-overview-card></app-overview-card>
		</div>
		<div class="transactions">
			<app-transactions-card></app-transactions-card>
		</div>
	</div>
</div>

<div class="add_button_container">
	<app-round-button
		class="add_button"
		(click)="addTransactionModal.open()"
	></app-round-button>
</div>

<ngx-smart-modal #addTransactionModal identifier="addTransactionModal">
	<h3>Nova Transação</h3>

	<div class="field">
		<label class="label">Nome</label>
		<div class="control">
			<input class="input" type="text" placeholder="Ex: Mercado" />
		</div>
	</div>
	<div class="field">
		<label class="label">Data</label>
		<div class="control">
			<input
				class="input"
				type="date"
				placeholder="Data"
				[value]="currentDay | date: 'yyyy-MM-dd'"
			/>
		</div>
	</div>
	<div class="field">
		<label class="label">Categoria</label>
		<div class="control">
			<div class="select">
				<select>
					<option>Select dropdown</option>
					<option>With options</option>
				</select>
			</div>
		</div>
	</div>
	<div class="field">
		<label class="label">Valor</label>
		<div class="control">
			<input
				currencyMask
				class="input"
				[options]="{
					prefix: 'R$ ',
					thousands: '.',
					decimal: ',',
					align: 'left'
				}"
				placeholder="Ex: R$ 2022,13"
			/>
		</div>
	</div>
	<div class="field">
		<label class="label">Pagamento</label>
		<div class="control">
			<div class="select">
				<select>
					<option>Select dropdown</option>
					<option>With options</option>
				</select>
			</div>
		</div>
	</div>

	<button class="button is-black is-fullwidth">Adicionar</button>
</ngx-smart-modal>
