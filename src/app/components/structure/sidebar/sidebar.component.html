<div
	class="sidebar_container"
	[ngClass]="{ 'sidebar_container--expanded': isSidebarExpanded }"
>
	<div class="sidebar_title" (click)="toggleSidebar($event)">
		<div
			*ngIf="isSidebarExpanded; else mobileTitle"
			class="sidebar_icon_container"
		>
			<div class="sidebar_icon">
				<img src="../../../../assets/images/logo.png" alt="logo" />
			</div>

			<p class="sidebar_text">Finances</p>
		</div>

		<ng-template #mobileTitle>
			<div class="sidebar_icon-menu">
				<i class="lni lni-menu"></i>
			</div>
		</ng-template>
	</div>
	<div class="items">
		<div class="item">
			<app-item
				text="Dashboard"
				icon="home"
				routerLink="/dashboard"
				[isSidebarExpanded]="isSidebarExpanded"
				[active]="true"
			></app-item>
		</div>
		<div class="item">
			<app-item
				text="Investimentos"
				icon="investment"
				routerLink="/investments"
				[isSidebarExpanded]="isSidebarExpanded"
			></app-item>
		</div>
		<div class="item">
			<app-item
				text="Configurações"
				icon="cog"
				routerLink="/config"
				[isSidebarExpanded]="isSidebarExpanded"
			></app-item>
		</div>
	</div>
</div>
