<div class="chart_container">
	<div class="chart">
		<canvas
			baseChart
			[data]="chartData"
			[type]="chartType"
			[options]="chartOptions"
			[plugins]="chartPlugins"
		>
		</canvas>
	</div>

	<div class="chart_legend">
		<div
			class="item_legend"
			*ngFor="let item of chartData.labels; let i = index"
		>
			<div
				class="point"
				[ngStyle]="{ 'background-color': colors[i] }"
			></div>

			<div class="text">
				{{ item }}
			</div>
		</div>
	</div>
</div>
